<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Spectrum Analyzer</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a1a">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', monospace;
            background: #0a0a1a;
            color: #eee;
            min-height: 100vh;
            padding: 10px;
        }
        h1 { 
            text-align: center; 
            padding: 10px;
            font-size: 1.5em;
            color: #44ff88;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 15px;
            background: #151530;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        .control-group label {
            font-size: 0.85em;
            color: #888;
            margin-bottom: 5px;
        }
        .control-group input, .control-group select {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #0a0a1a;
            color: #fff;
            font-size: 1em;
            font-family: monospace;
        }
        .control-group input:focus {
            outline: none;
            border-color: #44ff88;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #2a2a5a;
            color: white;
            transition: background 0.2s;
        }
        button:hover:not(:disabled) { background: #3a3a7a; }
        button:disabled { opacity: 0.4; cursor: not-allowed; }
        button.primary { background: #22aa44; }
        button.primary:hover:not(:disabled) { background: #33cc55; }
        button.danger { background: #aa2244; }
        button.danger:hover:not(:disabled) { background: #cc3355; }
        
        .display-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .canvas-wrapper {
            position: relative;
        }
        canvas {
            display: block;
            width: 100%;
        }
        #waterfall { height: 300px; }
        #spectrum { height: 200px; }
        
        #status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background: #151530;
            margin-bottom: 15px;
            border-left: 3px solid #44ff88;
        }
        #progress-bar {
            height: 4px;
            background: #222;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }
        #progress-fill {
            height: 100%;
            background: #44ff88;
            width: 0%;
            transition: width 0.1s;
        }
        
        .info-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: #151530;
            border-radius: 8px;
            font-size: 0.85em;
            color: #888;
            flex-wrap: wrap;
            gap: 10px;
        }
        .info-bar span { color: #44ff88; }
        
        .color-scale {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: #151530;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .color-scale label { font-size: 0.85em; color: #888; }
        .color-scale input { width: 80px; }
        #colorbar {
            flex-grow: 1;
            height: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì° Web Spectrum Analyzer</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>Start Frequency (MHz)</label>
                <input type="number" id="startFreq" value="88" min="24" max="1700" step="0.1">
            </div>
            <div class="control-group">
                <label>Stop Frequency (MHz)</label>
                <input type="number" id="stopFreq" value="108" min="24" max="1700" step="0.1">
            </div>
            <div class="control-group">
                <label>Time Rows</label>
                <input type="number" id="numRows" value="100" min="10" max="1000" step="10">
            </div>
            <div class="control-group">
                <label>Gain (dB)</label>
                <select id="gain">
                    <option value="auto">Auto</option>
                    <option value="0">0</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40" selected>40</option>
                    <option value="49.6">49.6 (Max)</option>
                </select>
            </div>
            <div class="control-group">
                <label>FFT Size</label>
                <select id="fftSize">
                    <option value="512">512</option>
                    <option value="1024" selected>1024</option>
                    <option value="2048">2048</option>
                </select>
            </div>
            <div class="control-group">
                <label>Edge Trim (%)</label>
                <input type="number" id="edgeTrim" value="10" min="0" max="40" step="5">
            </div>
        </div>
        
        <div class="controls">
            <div class="btn-group" style="grid-column: 1 / -1;">
                <button id="connectBtn" class="primary">üîå Connect SDR</button>
                <button id="scanBtn" disabled>‚ñ∂Ô∏è Start Scan</button>
                <button id="stopBtn" class="danger" disabled>‚èπÔ∏è Stop</button>
                <button id="clearBtn">üóëÔ∏è Clear</button>
            </div>
        </div>
        
        <div id="status">
            Click "Connect SDR" to begin
            <div id="progress-bar"><div id="progress-fill"></div></div>
        </div>
        
        <div class="color-scale">
            <label>Min (dB):</label>
            <input type="number" id="vmin" value="-50">
            <canvas id="colorbar" height="20"></canvas>
            <label>Max (dB):</label>
            <input type="number" id="vmax" value="10">
        </div>
        
        <div class="display-container">
            <div class="canvas-wrapper">
                <canvas id="waterfall"></canvas>
            </div>
        </div>
        
        <div class="display-container">
            <div class="canvas-wrapper">
                <canvas id="spectrum"></canvas>
            </div>
        </div>
        
        <div class="info-bar">
            <div>Bandwidth: <span id="infoBW">-</span></div>
            <div>Chunks: <span id="infoChunks">-</span></div>
            <div>Resolution: <span id="infoRes">-</span></div>
            <div>Bins: <span id="infoBins">-</span></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
